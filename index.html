<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Details</title>

    <!-- Bootstrap integrate  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.js">
</head>

<body>
    <!-- Phone Search Area  -->
    <section>
        <h1 class="mt-5 text-center">Search Your Favourite Phone</h1>
        <div class="input-group mb-3 mx-auto w-50 mt-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <h2 id="error" class="text-center text-danger"></h2>
    </section>
    <div>

        <!-- Single Image Result  -->
        <div id="single-phone-detail" class="row" style="max-width: 540px;">
        </div>


        <!-- Phone Search Result  -->
        <div id="search-result" class="row container mx-auto">
        </div>

    </div>

    <!-- Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Js Integrate  -->
    <script src="js/app.js"></script>
</body>

</html>
